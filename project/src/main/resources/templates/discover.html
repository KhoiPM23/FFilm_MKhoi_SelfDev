<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' - FFilm'">Kh√°m Ph√° Phim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" th:href="@{/css/hover-card.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/ai-agent.css}">
    
    <style>
        /* K·∫ø th·ª´a style cho l∆∞·ªõi k·∫øt qu·∫£ t·ª´ search.html */
        .discover-results-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 50px 80px;
        }
        .results-header {
            margin-bottom: 30px;
        }
        .results-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        /* B·ªî SUNG MEDIA QUERY ƒê·ªÇ RESPONSIVE KH√îNG B·ªä V·ª† TR√äN MOBILE */
        @media (max-width: 1200px) {
            .results-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 992px) {
            .results-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .discover-results-section { padding: 40px 20px; }
            .results-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        }

        /* Pagination Style gi·ªëng search.html */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 50px;
        }
        .page-btn {
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 1rem;
        }
        .page-btn:hover:not(.active):not(.disabled) {
            background: rgba(229, 9, 20, 0.2);
            border-color: #e50914;
            transform: translateY(-2px);
        }
        .page-btn.active {
            background: #e50914;
            border-color: #e50914;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        .page-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .discover-results-section { padding: 40px 20px; }
            .results-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero-banner" 
             id="heroBanner" 
             th:if="${banner != null}"
             th:attr="data-movie-id=${banner.id}, 
                      data-title=${banner.title},
                      data-trailer-key=${banner.trailerKey},
                      data-logo-path=${banner.logoPath}"
             th:style="'background-image: url(' + ${banner.backdrop} + ')'">
        
        <div class="hero-video-container" id="heroVideoContainer">
            <div id="heroPlayer"></div>
        </div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <div class="hero-title-container">
                <img class="hero-logo-image" id="heroLogo" src="" alt="Movie Logo" style="display:none;">
                <h1 class="hero-title" id="heroTitleText" th:text="${banner.title}">Movie Title</h1>
            </div>
            
            <div class="hero-meta">
                <div class="content-rating" id="contentRating">
                    <span>T13+</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <span th:text="${banner.rating}">8.5</span>
                </div>
                <div class="year" th:text="${banner.year}">2025</div>
                
                <div class="duration" id="heroDuration" 
                    th:text="${banner.runtime == '‚Äî' ? '‚Äî' : banner.runtime + ' ph√∫t'}">
                    ‚Äî ph√∫t
                </div>
                
                <div class="country" id="heroCountry" 
                    th:text="${banner.country}">
                    Qu·ªëc gia
                </div>
            </div>
            
            <button class="description-toggle" id="descToggle">
                <i class="fas fa-chevron-down"></i>
            </button>
            <p class="hero-description" id="heroDesc" th:text="${banner.overview}">M√¥ t·∫£ phim...</p>
            
            <div class="hero-actions">
                <a th:href="@{'/movie/detail/' + ${banner.id}}" class="btn-play">
                    <i class="fas fa-play"></i> Xem ngay

                <div class="action-buttons-group">
                    <button class="btn-circle hero-action-icon hover-like-btn" type="button" th:attr="data-movie-id=${tmdbId}" onclick="toggleHoverLike(this)" title="Th√™m v√†o danh s√°ch">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="btn-circle hero-action-icon hover-share-btn" type="button" 
                            th:data-movie-id="${banner.id}" th:data-movie-title="${banner.title}"
                            th:onclick="'event.stopPropagation(); showShareModal(this)'" title="Chia s·∫ª">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <div class="action-divider"></div>
                    <button class="btn-circle volume-btn" id="volumeBtn" title="B·∫≠t/T·∫Øt ti·∫øng">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="mini-carousel" th:if="${topMovies != null && !topMovies.isEmpty()}">
            <div class="mini-carousel-track" id="miniCarousel">
                <div th:each="movie, iterStat : ${topMovies}" 
                    class="mini-card"
                    th:classappend="${movie.id == banner.id ? 'active' : ''}" 
                    th:attr="data-movie-id=${movie.id}, 
                            data-title=${movie.title}, 
                            data-overview=${movie.overview},
                            data-backdrop=${movie.backdrop},  
                            data-rating=${movie.rating},
                            data-year=${movie.year},
                            data-runtime=${movie.runtime},
                            data-country=${movie.country}"
                    onclick="switchBanner(this)">
                    
                    <img th:src="${movie.backdrop != null ? #strings.replace(movie.backdrop, '/original', '/w500') : '/images/placeholder.jpg'}" 
                        th:alt="${movie.title}" 
                        onerror="this.src='/images/placeholder.jpg'"> 
                    <div class="mini-card-overlay"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="movies movie-list-section" th:if="${topMovies != null && !topMovies.isEmpty()}">
        <div class="section-header">
            <div class="section-title-wrapper">
                 <h2 class="section-title" th:text="'üî• Top ' + ${pageTitle}">üî• Top Phim</h2>
            </div>
            <div class="carousel-nav">
                <button class="nav-btn prev-btn" id="rankPrevBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn next-btn" id="rankNextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="movie-carousel">
            <div class="movie-slider" id="rankSlider">
                <div th:each="movie, iterStat : ${topMovies}" 
                    class="movie-card ranked" 
                    th:classappend="'rank-' + (((${iterStat.index}) % 5) + 1)"
                    th:attr="data-movie-id=${movie.id}">
                    
                    <div class="movie-poster">
                        <img th:src="${movie.poster}" th:alt="${movie.title}" onerror="this.src='/images/placeholder.jpg'">
                        <div class="ranking-overlay"></div>
                        <div class="ranking-number" th:text="${iterStat.index + 1}">1</div>
                    </div>
                    
                    <div class="movie-info">
                        <h3 th:text="${movie.title}">Movie Title</h3>
                    </div>
                    
                    <div th:replace="~{fragments/hover-card :: hoverCard(${movie})}"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="discover-results-section" id="resultsSection">
        <div class="results-header">
            <h2 th:text="'T·∫•t c·∫£ ' + ${pageTitle}">T·∫•t c·∫£ k·∫øt qu·∫£</h2>
            <p th:if="${totalResults != null}" style="color: #999; margin-top: 5px;">
                Hi·ªán c√≥ <strong th:text="${totalResults}" style="color: #fff;"></strong> phim
            </p>
        </div>

        <div th:if="${hasResults}">
            <div class="results-grid">
                <div th:each="movie : ${searchResults}" class="movie-card" th:attr="data-movie-id=${movie.id}">
                    <div class="movie-poster">
                        <img th:src="${movie.poster}" th:alt="${movie.title}" onerror="this.src='/images/placeholder.jpg'" loading="lazy">
                    </div>
                    <div class="movie-info">
                        <h3 th:text="${movie.title}">Title</h3>

                    </div>
                    <div th:replace="~{fragments/hover-card :: hoverCard(${movie})}"></div>
                </div>
            </div>

            <div class="pagination" id="pagination"
                 th:if="${totalPages > 1}"
                 th:attr="data-current-page=${currentPage}, 
                          data-total-pages=${totalPages},
                          data-genres=${genres},
                          data-quick-filter=${quickFilter},
                          data-is-free=${isFree}">
            </div>
        </div>

        <div class="empty-state" th:if="${!hasResults}" style="text-align: center; padding: 80px 0;">
            <i class="fas fa-film" style="font-size: 4rem; color: rgba(255,255,255,0.2); margin-bottom: 20px;"></i>
            <h3>Kh√¥ng t√¨m th·∫•y phim n√†o</h3>
            <p style="color: #999; margin-bottom: 30px;">Th·ª≠ ch·ªçn th·ªÉ lo·∫°i kh√°c xem sao nh√©!</p>
            <a href="/" class="btn-buy" style="padding: 12px 30px;">V·ªÅ trang ch·ªß</a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <div th:replace="~{fragments/share-modal :: shareModal}"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="/js/movie/share-modal.js"></script>
    <script src="/js/script.js"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // H√†m n√†y ch·∫°y sau, n√≥ s·∫Ω "ƒë·ªô" l·∫°i c√°c link ph√¢n trang
            const paginationContainer = document.getElementById('pagination');
            if (paginationContainer) {
                // L·∫•y URL g·ªëc (kh√¥ng bao g·ªìm hash)
                const baseUrl = window.location.href.split('#')[0];
                
                // T√¨m t·∫•t c·∫£ c√°c link <a> b√™n trong pagination
                // (Gi·∫£ s·ª≠ script.js ƒë√£ t·∫°o ra ch√∫ng)
                const pageLinks = paginationContainer.querySelectorAll('a');
                
                if (pageLinks.length > 0) {
                    console.log('ƒêang s·ª≠a link pagination ƒë·ªÉ focus...');
                    pageLinks.forEach(link => {
                        // L·∫•y href c≈© (v√≠ d·ª•: /discover?genres=12&page=2)
                        const oldHref = link.getAttribute('href');
                        if (oldHref && !oldHref.includes('#')) {
                            // Th√™m hash v√†o
                            link.setAttribute('href', oldHref + '#resultsSection');
                        }
                    });
                } else {
                    // Fallback: N·∫øu script.js ch∆∞a ch·∫°y, ta t·ª± render (an to√†n)
                    console.log('T·ª± render pagination (c√≥ focus)...');
                    renderPaginationWithFocus();
                }
            }
            
            // T·ª± ƒë·ªông scroll n·∫øu URL c√≥ hash
            if (window.location.hash === '#resultsSection') {
                const resultsSection = document.getElementById('resultsSection');
                if (resultsSection) {
                    resultsSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // H√†m t·ª± render (ph√≤ng h·ªù script.js kh√¥ng c√≥)
        function renderPaginationWithFocus() {
            const container = document.getElementById('pagination');
            if (!container) return;

            const currentPage = parseInt(container.dataset.currentPage || '1');
            const totalPages = parseInt(container.dataset.totalPages || '1');
            const genres = container.dataset.genres || '';
            const quickFilter = container.dataset.quickFilter || '';
            const isFree = container.dataset.isFree || '';

            if (totalPages <= 1) return;

            let params = new URLSearchParams();
            if (genres) params.set('genres', genres);
            if (quickFilter) params.set('quickFilter', quickFilter);
            if (isFree === 'true') params.set('isFree', 'true');

            let html = '';
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            // N√∫t 'Tr∆∞·ªõc'
            params.set('page', (currentPage - 1).toString());
            html += `<a href="/discover?${params.toString()}#resultsSection" 
                        class="page-btn ${currentPage === 1 ? 'disabled' : ''}">
                        <i class="fas fa-chevron-left"></i>
                    </a>`;

            // C√°c n√∫t s·ªë
            for (let i = startPage; i <= endPage; i++) {
                params.set('page', i.toString());
                html += `<a href="/discover?${params.toString()}#resultsSection" 
                            class="page-btn ${i === currentPage ? 'active' : ''}">
                            ${i}
                        </a>`;
            }

            // N√∫t 'Sau'
            params.set('page', (currentPage + 1).toString());
            html += `<a href="/discover?${params.toString()}#resultsSection" 
                        class="page-btn ${currentPage === totalPages ? 'disabled' : ''}">
                        <i class="fas fa-chevron-right"></i>
                    </a>`;

            container.innerHTML = html;
        }
    </script>
</body>
</html>
