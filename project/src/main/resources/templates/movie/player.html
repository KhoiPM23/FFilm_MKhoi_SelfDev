<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' - Đang xem | FFilm'">Đang xem phim</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Player Container */
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: opacity 0.3s;
        }
        
        .player-wrapper.hide-controls .player-header {
            opacity: 0;
            pointer-events: none;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .player-title {
            flex: 1;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .player-actions {
            display: flex;
            gap: 10px;
        }
        
        .player-actions button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .player-actions button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        /* Video Container */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #b3b3b3;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            transition: opacity 0.3s;
        }
        
        .player-wrapper.hide-controls .custom-controls {
            opacity: 0;
            pointer-events: none;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }
        
        .progress-bar-container:hover {
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s;
        }
        
        .progress-handle {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #e50914;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .progress-bar-container:hover .progress-handle {
            opacity: 1;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            color: #e50914;
            transform: scale(1.1);
        }
        
        .time-display {
            font-size: 0.95rem;
            color: #d1d1d1;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .quality-select,
        .speed-select {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Episode List (for series) */
        .episode-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(20,20,20,0.98);
            backdrop-filter: blur(20px);
            z-index: 200;
            transition: right 0.3s;
            overflow-y: auto;
            padding: 20px;
        }
        
        .episode-sidebar.active {
            right: 0;
        }
        
        .episode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .episode-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .episode-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .episode-item {
            display: flex;
            gap: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .episode-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .episode-item.active {
            background: #e50914;
        }
        
        .episode-thumb {
            width: 120px;
            height: 68px;
            background: #2f2f2f;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .episode-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .episode-info h4 {
            margin: 0 0 5px;
            font-size: 0.95rem;
        }
        
        .episode-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #b3b3b3;
        }
        
        /* Error State */
        .error-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 150;
        }
        
        .error-overlay.active {
            display: flex;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #e50914;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.3rem;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            padding: 12px 30px;
            background: #e50914;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .episode-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .player-title {
                font-size: 1rem;
            }
            
            .controls-right {
                gap: 8px;
            }
            
            .volume-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="player-wrapper" id="playerWrapper">
        <!-- Player Header -->
        <div class="player-header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                Quay lại
            </button>
            <h1 class="player-title" id="playerTitle" 
                th:text="${movie.title != null ? movie.title : 'Tên phim'}">Tên phim</h1>
            <div class="player-actions">
                <button id="episodeListBtn" title="Danh sách tập">
                    <i class="fas fa-list"></i>
                </button>
                <button id="subtitleBtn" title="Phụ đề">
                    <i class="fas fa-closed-captioning"></i>
                </button>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <video id="videoPlayer" playsinline th:attr="data-id=${movie.id}"></video>
            
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p class="loading-text">Đang tải phim...</p>
            </div>
            
            <!-- Error Overlay -->
            <div class="error-overlay" id="errorOverlay">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <p class="error-message" id="errorMessage">
                    Có lỗi xảy ra khi tải phim. Vui lòng thử lại.
                </p>
                <button class="retry-btn" id="retryBtn">Thử lại</button>
            </div>
        </div>

        <!-- Custom Controls -->
        <div class="custom-controls">
            <!-- Progress Bar -->
            <div class="progress-bar-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-handle"></div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls-row">
                <div class="controls-left">
                    <button class="control-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="rewindBtn" title="Tua lùi 10s">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn" id="forwardBtn" title="Tua tới 10s">
                        <i class="fas fa-forward"></i>
                    </button>
                    <div class="volume-container">
                        <button class="control-btn" id="volumeBtn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" 
                               min="0" max="100" value="100">
                    </div>
                    <span class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </span>
                </div>

                <div class="controls-right">
                    <select class="speed-select" id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>Tốc độ</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <select class="quality-select" id="qualitySelect">
                        <option value="auto">Tự động</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                    </select>
                    <button class="control-btn" id="pipBtn" title="Picture-in-Picture">
                        <i class="fas fa-clone"></i>
                    </button>
                    <button class="control-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Episode Sidebar -->
    <div class="episode-sidebar" id="episodeSidebar">
        <div class="episode-header">
            <h3>Danh sách tập</h3>
            <button class="episode-close" id="closeEpisodes">&times;</button>
        </div>
        <div class="episode-list" id="episodeList">
            <!-- Episodes populated by JS -->
        </div>
    </div>

    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script th:src="@{/js/player.js}"></script>
</body>

</html>
