<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="sidebar" id="admin-sidebar" th:fragment="sidebar">
        <div class="logo">
            <i class="fas fa-film"></i>
            <span>FFilm Admin</span>
        </div>
        <nav>
            <a th:href="@{/AdminScreen/homeAdminManager}" class="nav-item" 
               th:classappend="${currentPage == 'dashboard'} ? 'active'">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            
            <a th:href="@{/manage-account}" class="nav-item"
               th:classappend="${currentPage == 'account'} ? 'active'">
                <i class="fas fa-users-cog"></i>
                <span>Quản lý tài khoản</span>
            </a>
            
            <a th:href="@{/admin/manage-plans}" class="nav-item"
               th:classappend="${currentPage == 'plans'} ? 'active'">
                <i class="fas fa-gem"></i>
                <span>Quản lý gói dịch vụ</span>
            </a>

            <a th:href="@{/admin/revenue}" class="nav-item"
               th:classappend="${currentPage == 'revenue'} ? 'active'">
                <i class="fas fa-chart-bar"></i>
                <span>Báo cáo doanh thu</span>
            </a>

            <a th:href="@{/manage-movie}" class="nav-item"
               th:classappend="${currentPage == 'movie'} ? 'active'">
                <i class="fas fa-film"></i>
                <span>Quản lý phim</span>
            </a>

            <a href="/admin/manage-comments" class="nav-item"
               th:classappend="${currentPage == 'comments'} ? 'active'">
                <i class="fas fa-comments"></i>
                <span>Quản lý bình luận</span>
            </a>
             </nav>
        
        <div class="sidebar-footer">
            <a th:href="@{/logout}" class="nav-item logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = window.location.pathname;
                const navItems = document.querySelectorAll('#admin-sidebar .nav-item');
                navItems.forEach(item => {
                    // Xóa active cũ nếu có (trường hợp server side chưa chuẩn)
                    const href = item.getAttribute('href');
                    if (href && (currentPath === href || currentPath.startsWith(href))) {
                        item.classList.add('active');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
