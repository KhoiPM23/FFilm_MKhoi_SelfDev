<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="sidebar(role)" class="manager-sidebar-wrapper">
        
        <style>
            .manager-sidebar {
                width: 260px;
                height: 100vh;
                background-color: #000000; /* Hoặc màu nền bạn muốn */
                border-right: 1px solid #333;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                padding: 0;
            }

            .sidebar-header {
                padding: 20px;
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 1.2rem;
                font-weight: bold;
                color: #e50914; /* Màu đỏ thương hiệu */
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .sidebar-menu {
                flex-grow: 1;
                padding: 20px;
                list-style: none;
                margin: 0;
                overflow-y: auto;
            }

            .nav-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                color: #b3b3b3;
                text-decoration: none;
                border-radius: 8px;
                margin-bottom: 8px;
                transition: all 0.3s;
                font-size: 0.95rem;
            }

            .nav-item:hover, .nav-item.active {
                background-color: rgba(255,255,255,0.1);
                color: #fff;
            }

            .nav-item.active {
                border-left: 3px solid #e50914;
            }

            .sidebar-footer {
                padding: 20px;
                border-top: 1px solid rgba(255,255,255,0.1);
                background-color: inherit;
            }

            .logout-btn {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                color: #ff6b6b;
                text-decoration: none;
                border-radius: 8px;
                transition: all 0.3s;
                font-weight: 500;
            }

            .logout-btn:hover {
                background-color: rgba(220, 53, 69, 0.1);
                color: #dc3545;
                transform: translateX(5px);
            }
        </style>

        <div class="manager-sidebar">
            
            <div class="sidebar-header">
                <th:block th:if="${role == 'content'}">
                    <i class="fas fa-film"></i>
                    <span>Content Panel</span>
                </th:block>

                <th:block th:if="${role == 'moderator'}">
                    <i class="fas fa-user-shield"></i>
                    <span>FFILM MOD</span>
                </th:block>
            </div>

            <nav class="sidebar-menu">
                
                <a th:if="${role == 'content'}" href="/manage-movies" class="nav-item active">
                    <i class="fas fa-video"></i>
                    <span>Quản lý Phim</span>
                </a>

                <a th:if="${role == 'moderator'}" href="#" class="nav-item active">
                    <i class="fas fa-headset"></i>
                    <span>Live Support</span>
                </a>
                
            </nav>

            <div class="sidebar-footer">
                <a th:href="@{/logout}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
