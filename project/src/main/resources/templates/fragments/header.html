<div th:unless="${session.user}" class="auth-buttons">

    <script>
        // ƒê·∫£m b·∫£o script ch·ªâ ch·∫°y m·ªôt l·∫ßn
        if (!window.headerScriptLoaded) {
            window.headerScriptLoaded = true;
            
            // Toggle √¥ t√¨m ki·∫øm
            document.addEventListener('click', function(e) {
                if (e.target.matches('.search-toggle') || e.target.matches('.fa-search')) {
                    e.preventDefault();
                    e.stopPropagation();
                    const searchInput = document.querySelector('.search-input');
                    const dropdown = document.querySelector('.notification .dropdown');
                    
                    // ƒê√≥ng dropdown th√¥ng b√°o
                    if (dropdown) dropdown.classList.remove('active');
                    
                    // Toggle search input
                    if (searchInput) {
                        searchInput.classList.toggle('active');
                        if (searchInput.classList.contains('active')) {
                            setTimeout(() => searchInput.focus(), 100);
                        }
                    }
                }
            });

            // Toggle dropdown th√¥ng b√°o  
            document.addEventListener('click', function(e) {
                if (e.target.matches('.fa-bell') || e.target.closest('.bell-container')) {
                    e.preventDefault();
                    e.stopPropagation();
                    const dropdown = document.querySelector('.notification .dropdown');
                    const searchInput = document.querySelector('.search-input');
                    
                    // ƒê√≥ng √¥ t√¨m ki·∫øm
                    if (searchInput) searchInput.classList.remove('active');
                    
                    // Toggle notification dropdown
                    if (dropdown) dropdown.classList.toggle('active');
                }
            });

            // ƒê√≥ng dropdown khi click b√™n ngo√†i
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-box')) {
                    const searchInput = document.querySelector('.search-input');
                    if (searchInput) searchInput.classList.remove('active');
                }
                
                if (!e.target.closest('.notification')) {
                    const dropdown = document.querySelector('.notification .dropdown');
                    if (dropdown) dropdown.classList.remove('active');
                }
            });

            // X·ª≠ l√Ω Enter trong search
            document.addEventListener('keypress', function(e) {
                if (e.target.matches('.search-input') && e.key === 'Enter') {
                    const searchTerm = e.target.value.trim();
                    if (searchTerm) {
                        console.log('T√¨m ki·∫øm:', searchTerm);
                        // Th√™m logic t√¨m ki·∫øm ·ªü ƒë√¢y
                    }
                }
            });

            // ƒê√≥ng dropdown khi nh·∫•n ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const searchInput = document.querySelector('.search-input');
                    const dropdown = document.querySelector('.notification .dropdown');
                    if (searchInput) searchInput.classList.remove('active');
                    if (dropdown) dropdown.classList.remove('active');
                }
            });
        }
    </script>
