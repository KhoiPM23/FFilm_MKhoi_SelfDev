<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký gói dịch vụ - FFilm</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
    <style>
      /* ... (Toàn bộ CSS của bạn giữ nguyên ở đây) ... */
      /* Subscription Page Styles */
      .subscription-hero {
        background: linear-gradient(
            135deg,
            rgba(229, 9, 20, 0.9) 0%,
            rgba(0, 0, 0, 0.8) 100%
          ),
          url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=1920")
            center/cover;
        padding: 150px 50px 100px;
        text-align: center;
        position: relative;
      }
      .subscription-hero h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }
      .subscription-hero p {
        font-size: 18px;
        color: #f0f0f0;
        max-width: 800px;
        margin: 0 auto 40px;
        line-height: 1.6;
      }
      .pricing-section {
        padding: 80px 50px;
        background: #0a0a0a;
      }
      .section-title {
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 60px;
      }
      .pricing-container {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
      }
      .pricing-card {
        background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
        border-radius: 15px;
        padding: 40px 30px;
        position: relative;
        border: 2px solid #2a2a2a;
        transition: all 0.3s ease;
        overflow: hidden;
      }
      .pricing-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #e50914 0%, #ff4444 100%);
        opacity: 0;
        transition: opacity 0.3s;
      }
      .pricing-card:hover {
        transform: translateY(-10px);
        border-color: #e50914;
        box-shadow: 0 15px 40px rgba(229, 9, 20, 0.3);
      }
      .pricing-card:hover::before {
        opacity: 1;
      }
      .pricing-card.popular {
        border-color: #e50914;
        background: linear-gradient(145deg, #1f1111 0%, #0f0707 100%);
        box-shadow: 0 10px 30px rgba(229, 9, 20, 0.2);
      }
      .pricing-card.popular::before {
        opacity: 1;
      }
      .popular-badge {
        position: absolute;
        top: 20px;
        right: -35px;
        background: #e50914;
        color: white;
        padding: 8px 40px;
        transform: rotate(45deg);
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1.5px;
        box-shadow: 0 4px 10px rgba(229, 9, 20, 0.4);
      }
      .plan-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .plan-name {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 15px;
      }
      .plan-price {
        font-size: 48px;
        font-weight: 700;
        color: #e50914;
        margin-bottom: 5px;
      }
      .plan-price .currency {
        font-size: 24px;
        vertical-align: super;
      }
      .plan-period {
        color: #888;
        font-size: 14px;
      }
      .plan-features {
        list-style: none;
        margin: 30px 0;
        padding: 0;
      }
      .plan-features li {
        padding: 15px 0;
        color: #ccc;
        border-bottom: 1px solid #2a2a2a;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        font-size: 15px;
      }
      .plan-features li:last-child {
        border-bottom: none;
      }
      .plan-features li i {
        color: #4caf50;
        font-size: 16px;
        margin-top: 2px;
      }
      .btn-select {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-select:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        background: linear-gradient(135deg, #ff4444 0%, #e50914 100%);
      }
      
      /* ... (Phần CSS cho .comparison-section VÀ .modal VẪN GIỮ NGUYÊN trong thẻ <style>) ... */
      .comparison-section {
        padding: 80px 50px;
        background: #111;
      }
      .comparison-table-container {
        max-width: 1200px;
        margin: 0 auto;
        overflow-x: auto;
        border-radius: 15px;
        background: #1a1a1a;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      /* ... (v.v...) ... */
      
    </style>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div th:if="${error}" class="alert-error" 
     style="background: #e50914; color: white; padding: 15px; text-align: center; margin-top: 70px; font-weight: bold;">
    <i class="fas fa-exclamation-circle"></i> 
    <span th:text="${error}"></span>
</div>
    <section class="subscription-hero">
      <h1>Chọn gói dịch vụ phù hợp với bạn</h1>
      <p>
        Trải nghiệm hàng ngàn bộ phim, chương trình truyền hình chất lượng cao
        với giá cả phải chăng. Không hợp đồng ràng buộc, hủy bất cứ lúc nào.
      </p>
    </section>

    <section class="pricing-section">
      <h2 class="section-title">Các gói dịch vụ</h2>
      <div class="pricing-container">
        <div
          th:each="plan : ${subscriptionPlans}"
          class="pricing-card"
          th:classappend="${plan.featured ? 'popular' : ''}"
        >
          <div th:if="${plan.featured}" class="popular-badge">
            PHỔ BIẾN NHẤT
          </div>
          <div class="plan-header">
            <h3 class="plan-name" th:text="${plan.planName}"></h3>
            <div class="plan-price">
              <span
                th:text="${#numbers.formatDecimal(plan.price, 0, 'POINT', 0, 'COMMA')}"
              ></span
              >đ
              </div>
            <div class="plan-period">/tháng</div>
          </div>

          <ul class="plan-features">
            <li
              th:each="feature : ${#strings.arraySplit(plan.description, ',')}"
            >
              <i class="fas fa-check-circle"></i>
              <span th:text="${#strings.trim(feature)}"></span>
            </li>
          </ul>

          <form
            th:action="@{/subscription/register}"
            method="post"
            style="margin: 0"
          >
            <input type="hidden" th:name="planId" th:value="${plan.planID}" />
            <button type="submit" class="btn-select">
              <i class="fas fa-arrow-right"></i> Chọn gói này
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 FPTPlay Clone</p>
    </footer>

    <script></script>
  </body>
</html>
