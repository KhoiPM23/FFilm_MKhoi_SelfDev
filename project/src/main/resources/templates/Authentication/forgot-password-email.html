<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên Mật Khẩu - FFlix</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.45), rgba(0,0,0,0.85)),
                        url('https://bloganchoi.com/wp-content/uploads/2021/09/5-series-phim-netflix-cuc-chat-1068x601.jpg') 
                        center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            background: rgba(0,0,0,0.78);
            padding: 60px 55px;
            border-radius: 10px;
            width: 380px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 45px rgba(0,0,0,0.8);
            animation: fadeIn 0.9s ease;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .description {
            color: #bbb;
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 14px 0;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            background: #333;
            box-shadow: 0 0 8px #e50914;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background: #e50914;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #f40612;
            transform: translateY(-2px);
        }

        .message {
            color: #00ff7f;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            background: rgba(0, 255, 127, 0.1);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .extra {
            text-align: center;
            margin-top: 25px;
            color: #bbb;
            font-size: 14px;
        }

        .extra a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .extra a:hover {
            color: #e50914;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>QUÊN MẬT KHẨU</h2>
        
        <p th:if="${message}" class="message" th:text="${message}"></p>
        
        <p class="description">
            Nhập email của bạn để nhận liên kết đặt lại mật khẩu.
        </p>

        <form th:action="@{/auth/forgot-password}" method="post">
            <input type="email" name="email" placeholder="Địa chỉ Email" required>
            
            <button type="submit">Gửi Email Đặt Lại</button>
        </form>
        
        <div class="extra">
            <a th:href="@{/login}">&larr; Quay lại Đăng Nhập</a>
        </div>
    </div>
</body>
</html>
