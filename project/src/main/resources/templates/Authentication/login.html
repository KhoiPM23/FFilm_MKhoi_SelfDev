<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Phim Hay</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

body {
    height: 100vh;
    background:
      linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.45), rgba(0,0,0,0.85)),
      url('https://bloganchoi.com/wp-content/uploads/2021/09/5-series-phim-netflix-cuc-chat-1068x601.jpg') 
      center/cover no-repeat;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

  .box {
    background: rgba(0,0,0,0.78);
    padding: 60px 55px;
    border-radius: 10px;
    width: 380px;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 45px rgba(0,0,0,0.8);
    animation: fadeIn 0.9s ease;
  }

  h2 {
    text-align: center;
    color: #fff;
    font-size: 30px;
    margin-bottom: 30px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 15px;
    margin: 14px 0;
    border: none;
    border-radius: 6px;
    background: #222;
    color: #fff;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus {
    background: #333;
    box-shadow: 0 0 8px #e50914;
  }

  button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    border: none;
    border-radius: 6px;
    background: #e50914;
    color: #fff;
    cursor: pointer;
    font-size: 17px;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #f40612;
    transform: translateY(-2px);
  }

  .extra {
    text-align: center;
    margin-top: 25px;
    color: #bbb;
    font-size: 14px;
  }

  .extra a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  .extra a:hover {
    color: #e50914;
  }

  .error { color: #ff4d4d; text-align: center; margin-top: 15px; }
  .message { color: #00ff7f; text-align: center; margin-top: 15px; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="box">
    <h2>ĐĂNG NHẬP</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
        <div class="extra">
    Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
    <br><br>
    <a th:href="@{/auth/forgot-password}" style="color:#e50914;">Quên mật khẩu?</a>
</div>

    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
<div class="extra">
  Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
</div>
</div>
</body>
</html>
