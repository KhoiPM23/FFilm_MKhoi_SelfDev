<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Mật Khẩu Mới - FFlix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.92) 0%, rgba(20, 20, 20, 0.88) 100%), 
                        url('https://bloganchoi.com/wp-content/uploads/2021/09/5-series-phim-netflix-cuc-chat-1068x601.jpg') 
                        center/cover no-repeat fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(229, 9, 20, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .box { 
            background: rgba(24, 24, 27, 0.95); 
            padding: 48px 40px; 
            border-radius: 16px; 
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(20px); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
        }

        @keyframes slideUp { 
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            } 
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 38px;
            font-weight: 700;
            background: linear-gradient(135deg, #e50914 0%, #ff1f2f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        h2 { 
            color: #ffffff; 
            font-size: 28px; 
            margin-bottom: 12px; 
            font-weight: 700; 
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        p.description {
            color: #a1a1aa;
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
        }

        .error { 
            color: #ef4444; 
            text-align: center; 
            margin-bottom: 24px;
            background: rgba(239, 68, 68, 0.1);
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 500;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #e4e4e7;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.01em;
        }

        input[type="password"] { 
            width: 100%; 
            padding: 14px 16px; 
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; 
            background: rgba(39, 39, 42, 0.5); 
            color: #ffffff; 
            font-size: 15px; 
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            outline: none;
        }

        input::placeholder {
            color: #71717a;
        }

        input:hover {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }

        input:focus { 
            background: rgba(39, 39, 42, 0.9); 
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            padding: 12px 14px;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 8px;
            font-size: 13px;
            color: #93c5fd;
            line-height: 1.5;
        }

        .password-requirements ul {
            margin: 8px 0 0 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        button { 
            width: 100%; 
            padding: 14px 24px; 
            margin-top: 24px;
            border: none; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #e50914 0%, #b00710 100%);
            color: #ffffff; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }

        button:hover { 
            transform: translateY(-1px); 
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            background: linear-gradient(135deg, #f40612 0%, #c00813 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .security-note {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            text-align: center;
            font-size: 13px;
            color: #71717a;
            line-height: 1.6;
        }

        .security-note svg {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 4px;
            vertical-align: text-bottom;
        }

        @media (max-width: 480px) {
            .box {
                padding: 36px 28px;
            }

            h2 {
                font-size: 24px;
            }

            .logo-text {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">
                <div class="logo-text">FFlix</div>
            </div>

            <h2>Tạo Mật Khẩu Mới</h2>

            <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

            <p class="description">
                Vui lòng nhập mật khẩu mới của bạn. Đảm bảo mật khẩu đủ mạnh để bảo vệ tài khoản.
            </p>

            <form th:action="@{/auth/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                
                <div class="input-group">
                    <label for="password">Mật Khẩu Mới</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required minlength="6" autocomplete="new-password">
                    <div class="password-requirements">
                        <strong>Yêu cầu mật khẩu:</strong>
                        <ul>
                            <li>Tối thiểu 6 ký tự</li>
                            <li>Nên kết hợp chữ hoa, chữ thường và số</li>
                        </ul>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required minlength="6" autocomplete="new-password">
                </div>
                
                <button type="submit">Cập Nhật Mật Khẩu</button>
            </form>

            <div class="security-note">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
                Mật khẩu của bạn được mã hóa an toàn
            </div>
        </div>
    </div>
</body>
</html>
