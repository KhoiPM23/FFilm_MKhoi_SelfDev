<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thành Công - FFlix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.92) 0%, rgba(20, 20, 20, 0.88) 100%), 
                        url('https://bloganchoi.com/wp-content/uploads/2021/09/5-series-phim-netflix-cuc-chat-1068x601.jpg') 
                        center/cover no-repeat fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .box { 
            background: rgba(24, 24, 27, 0.95); 
            padding: 56px 48px; 
            border-radius: 16px; 
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
        }

        @keyframes slideUp { 
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            } 
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: checkmark 0.6s ease-in-out 0.4s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        h2 { 
            color: #ffffff; 
            font-size: 32px; 
            margin-bottom: 16px; 
            font-weight: 700; 
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        .message { 
            color: #10b981; 
            font-size: 17px; 
            padding: 16px 20px;
            margin-bottom: 32px;
            font-weight: 500;
            line-height: 1.6;
        }

        .redirect-box {
            background: rgba(39, 39, 42, 0.6);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }

        .redirect-message {
            color: #a1a1aa;
            font-size: 15px;
            line-height: 1.7;
        }

        .countdown-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .countdown-label {
            color: #e4e4e7;
            font-size: 15px;
            font-weight: 500;
        }

        #countdown {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #e50914 0%, #b00710 100%);
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .manual-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .manual-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e50914;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 12px 24px;
            background: rgba(229, 9, 20, 0.1);
            border: 1.5px solid rgba(229, 9, 20, 0.3);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .manual-link a:hover {
            background: rgba(229, 9, 20, 0.15);
            border-color: rgba(229, 9, 20, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.2);
        }

        .manual-link a::after {
            content: '→';
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .manual-link a:hover::after {
            transform: translateX(3px);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e50914 0%, #ff1f2f 100%);
            animation: progress 10s linear forwards;
            border-radius: 2px;
        }

        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 44px 32px;
            }

            h2 {
                font-size: 26px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let countdownElement = document.getElementById('countdown');
            let seconds = 10;
            
            const updateCountdown = () => {
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                seconds--;
                if (seconds < 0) {
                    window.location.href = '/login'; 
                } else {
                    setTimeout(updateCountdown, 1000);
                }
            };
            
            updateCountdown();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="success-icon">
                <svg viewBox="0 0 52 52">
                    <path d="M14 27l9 9 16-16"/>
                </svg>
            </div>

            <h2>Hoàn Tất!</h2>
            
            <p th:if="${successMessage}" class="message" th:text="${successMessage}"></p>
            
            <div class="redirect-box">
                <p class="redirect-message">
                    Mật khẩu của bạn đã được cập nhật thành công.
                </p>
                
                <div class="countdown-container">
                    <span class="countdown-label">Chuyển hướng sau</span>
                    <span id="countdown">10</span>
                    <span class="countdown-label">giây</span>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

                <div class="manual-link">
                    <a th:href="@{/login}">Đăng Nhập Ngay</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
