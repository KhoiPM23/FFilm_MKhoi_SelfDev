<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FFilm Moderator - Chat Support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        :root {
            --bg-dark: #121212;
            /* Nền chính */
            --bg-panel: #1A1A1A;
            /* Nền các khối */
            --red-primary: #E50914;
            /* Màu đỏ chủ đạo */
            --text-white: #FFFFFF;
            --text-gray: #B3B3B3;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            /* Chiều cao cố định bằng màn hình */
            overflow: hidden;
            /* Ẩn thanh cuộn của cả trang */
        }

        /* --- 1. SIDEBAR (THANH BÊN TRÁI - NAVIGATION) --- */
        .main-sidebar {
            width: 260px;
            background-color: #000000;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            flex-shrink: 0;
            /* Không cho co lại */
        }

        .brand-logo {
            color: var(--red-primary);
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            width: 100%;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: var(--text-gray);
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(229, 9, 20, 0.1);
            color: var(--red-primary);
            border-left: 4px solid var(--red-primary);
        }

        .nav-link i {
            width: 30px;
            font-size: 18px;
        }

        /* --- 2. KHU VỰC CHAT (CHIẾM PHẦN CÒN LẠI) --- */
        .chat-workspace {
            flex: 1;
            display: flex;
            background-color: var(--bg-dark);
            height: 100%;
            /* Bắt buộc full chiều cao */
            overflow: hidden;
        }

        /* 2.1. Danh sách User (User List Panel) */
        .user-list-panel {
            width: 350px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            height: 70px;
        }

        .user-scroll-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        /* Custom Scrollbar cho List */
        .user-scroll-list::-webkit-scrollbar {
            width: 6px;
        }

        .user-scroll-list::-webkit-scrollbar-track {
            background: #222;
        }

        .user-scroll-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .user-item:hover {
            background-color: #333;
        }

        .user-item.active {
            background-color: #2d2d2d;
            border-left: 4px solid var(--red-primary);
        }

        .user-item.locked {
            opacity: 0.5;
            pointer-events: none;
            background: #151515;
        }

        .u-email {
            display: block;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .u-msg {
            display: block;
            font-size: 13px;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .badge-new {
            background: var(--red-primary);
            color: white;
        }

        .badge-working {
            background: #e5b109;
            color: black;
        }

        /* 2.2. Khung Chat Chính (Chat Box) */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
            height: 100%;
            /* Quan trọng */
            overflow: hidden;
        }

        .empty-state {
            margin: auto;
            text-align: center;
            color: #555;
        }

        .chat-header-bar {
            padding: 0 25px;
            background-color: #222;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            flex-shrink: 0;
            /* Header không bị co lại */
        }

        /* --- [FIX LỖI SCROLLBAR] --- */
        .messages-area {
            flex: 1;
            /* Chiếm phần còn lại */
            padding: 20px;
            overflow-y: auto;
            /* Hiện thanh cuộn dọc */
            display: flex;
            flex-direction: column;
            gap: 15px;

            /* BÍ KÍP FLEXBOX SCROLL: */
            height: 0;
            min-height: 0;
        }

        /* Scrollbar đẹp cho Chat */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--red-primary);
        }

        .message-row {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .message-row.received {
            align-self: flex-start;
        }

        .message-row.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .received .message-bubble {
            background-color: #333;
            color: white;
            border-bottom-left-radius: 2px;
        }

        .sent .message-bubble {
            background-color: var(--red-primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: #222;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            /* Input không bị co lại */
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: #333;
            color: white;
            outline: none;
        }

        .btn-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--red-primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-finish {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <nav class="main-sidebar">
        <div class="brand-logo">FFILM ADMIN</div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a th:href="@{/ModeratorScreen/homeModeratorManage}" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-comments"></i> Manage Comments
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-headset"></i> Live Support
                </a>
            </li>
            <li class="nav-item" style="margin-top: auto;">
                <a th:href="@{/logout}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </li>
        </ul>
    </nav>

    <div class="chat-workspace">

        <div class="user-list-panel">
            <div class="panel-header">
                <span><i class="fas fa-users"></i> Hàng chờ</span>
                <div th:if="${session.moderator != null}"
                    style="display:flex; align-items:center; gap:5px; font-size:13px;">
                    <i class="fas fa-circle" style="color:green; font-size:10px;"></i>
                    <span th:text="${session.moderator.userName}">Mod</span>
                </div>
            </div>
            <ul class="user-scroll-list" id="userList">
            </ul>
        </div>

        <div class="chat-window">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-comments fa-4x" style="margin-bottom:20px; opacity:0.5;"></i>
                <h3>Chọn một khách hàng để bắt đầu hỗ trợ</h3>
            </div>

            <div id="mainChat" style="display: none; flex: 1; flex-direction: column; height: 100%;">
                <div class="chat-header-bar">
                    <div>
                        <span style="color:#888; font-size:12px;">Đang hỗ trợ:</span><br>
                        <span id="chatWithUser" style="font-size:16px; font-weight:bold;">user@example.com</span>
                    </div>
                    <button class="btn-finish" onclick="finishChat()">
                        <i class="fas fa-check"></i> Hoàn tất
                    </button>
                </div>

                <div class="messages-area" id="msgContainer">
                </div>

                <div class="input-area">
                    <input type="text" id="msgInput" class="chat-input" placeholder="Nhập tin nhắn trả lời..."
                        onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

    </div>

    <meta name="_modName" th:if="${session.moderator != null}" th:content="${session.moderator.userName}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:src="@{/js/moderator-chat.js}"></script>
</body>

</html>
