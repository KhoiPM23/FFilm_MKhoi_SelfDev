<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ Sơ Người Dùng - FFlix</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS CHUNG */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* CĂN GIỮA VÀ BACKGROUND */
        body { 
            height: 100vh; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9)), 
                        url('https://bloganchoi.com/wp-content/uploads/2021/09/5-series-phim-netflix-cuc-chat-1068x601.jpg') 
                        center/cover no-repeat fixed; 
        }

        /* CONTAINER CHÍNH */
        .container { 
            /* THAY ĐỔI 3: Tăng chiều rộng container */
            max-width: 650px; 
            width: 100%;
            margin: 0 auto; 
            background: rgba(31, 31, 31, 0.9);
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); 
            position: relative;
        }
        
        h1 { color: #e50914; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; font-weight: 700; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
        .info-label { color: #aaa; font-size: 14px; }
        .info-value { font-weight: 500; }
        
        /* Chỉnh sửa form & Buttons */
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #555; border-radius: 6px; background: #333; color: #fff; }
        
        /* Message style */
        .message-success { color: #00ff7f; margin-bottom: 15px; font-weight: 500; }
        .message-error { color: #ff4d4d; margin-bottom: 15px; font-weight: 500; }

        .form-title { color: #fff; font-size: 20px; margin-bottom: 15px; }

        /* --- STYLE CHO HAI NÚT HÀNH ĐỘNG --- */
        .profile-actions {
            /* THAY ĐỔI 2: Đặt hai nút cạnh nhau và căn chỉnh */
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        .action-btn {
            flex-grow: 1; /* Chia đều không gian */
            text-align: center;
            text-decoration: none; 
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }
        .edit-profile-btn { /* Nút Chỉnh sửa Hồ sơ */
            background: #e50914; 
            color: #fff;
        }
        .edit-profile-btn:hover {
            background: #f40612;
            transform: translateY(-1px); 
        }
        .back-to-home-btn { /* Nút Trở về Trang Chủ */
            background: #333;
            color: #fff;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .back-to-home-btn:hover {
            background: #444;
            transform: translateY(-1px);
        }

        /* --- CSS MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.0);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden; 
            transition: opacity 0.3s ease, visibility 0s 0.3s; 
        }
        .modal-overlay.active {
            opacity: 1; visibility: visible;
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(5px); 
            transition: opacity 0.3s ease; 
        }
        .modal-content {
            background: #1f1f1f; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 450px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); 
            transform: translateY(-50px); 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        .close-btn { position: absolute; top: 15px; right: 15px; color: #aaa; font-size: 24px; cursor: pointer; transition: color 0.2s; }
        .close-btn:hover { color: #e50914; }
        
        /* Trường mật khẩu hiện/ẩn */
        .password-field { position: relative; margin-bottom: 15px; }
        .password-field input { padding-right: 40px; }
        .toggle-password { position: absolute; top: 50%; right: 15px; transform: translateY(-40%); cursor: pointer; color: #aaa; font-size: 16px; }
        .toggle-password:hover { color: #fff; }

        /* THAY ĐỔI 1: Căn giữa nút Lưu Thay Đổi */
        .form-button-center {
            text-align: center;
            margin-top: 25px; 
        }
        .form-button-center button {
            width: auto; /* Điều chỉnh width để không chiếm 100% */
            min-width: 180px;
            padding: 10px 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Hồ Sơ Của Bạn</h1>
        
        <p th:if="${message}" class="message-success" th:text="${message}"></p>
        <p th:if="${error}" class="message-error" th:text="${error}"></p>

        <div class="info-row">
            <span class="info-label">Tên người dùng:</span>
            <span class="info-value" th:text="${session.user.userName}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" th:text="${session.user.email}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Số điện thoại:</span>
            <span class="info-value" th:text="${session.user.phoneNumber}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Mật khẩu:</span>
            <span class="info-value">***********</span>
        </div>
        
        <div class="profile-actions">
            <a th:href="@{/}" class="action-btn back-to-home-btn">
                <i class="fas fa-arrow-left"></i> Trở về Trang Chủ
            </a>
            <button onclick="toggleEditForm()" class="action-btn edit-profile-btn">
                Chỉnh Sửa Hồ Sơ
            </button>
        </div>

    </div>
    
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleEditForm()">&times;</span>
            <p class="form-title">Chỉnh Sửa Hồ Sơ</p>

            <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <input type="text" th:field="*{userName}" placeholder="Tên người dùng mới" required>
                <input type="email" th:field="*{email}" placeholder="Email mới (Nếu thay đổi, cần đăng nhập lại)" required>
                <input type="text" th:field="*{phoneNumber}" placeholder="Số điện thoại mới" required>
                
                <div class="password-field">
                    <input type="password" id="confirmPassword" name="currentPassword" placeholder="Nhập mật khẩu hiện tại để xác nhận" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
                </div>

                <div class="form-button-center">
                    <button type="submit">Lưu Thay Đổi</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // HÀM TOGGLE MODAL VỚI HIỆU ỨNG
        function toggleEditForm() {
            var modal = document.getElementById('editModal');
            
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            } else {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

                setTimeout(() => {
                    const firstInput = modal.querySelector('input[type="text"], input[type="email"]');
                    if (firstInput) firstInput.focus();
                }, 300);
            }
        }
        
        // HÀM CHUYỂN ĐỔI HIỆN/ẨN MẬT KHẨU
        function togglePasswordVisibility(fieldId, iconElement) {
            var passwordField = document.getElementById(fieldId);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }

        // Đóng Modal khi click ra ngoài
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target.id === 'editModal') {
                toggleEditForm();
            }
        });
    </script>
</body>
</html>
