<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ Sơ Người Dùng - FFlix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --primary-red: #e50914;
            --primary-hover: #b20710;
            --dark-bg: #141414;
            --card-bg: rgba(20, 20, 20, 0.85);
            --text-color: #ffffff;
            --text-muted: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 90px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg') center/cover no-repeat fixed;
        }
        .profile-card {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-header {
            background: linear-gradient(to right, rgba(229, 9, 20, 0.1), transparent);
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 1px solid var(--border-color);
        }
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        .profile-title h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .profile-title span {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            display: block;
        }
        .membership-badge {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            color: #46d369;
            border: 1px solid rgba(70, 211, 105, 0.3);
        }
        .profile-body {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        .info-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-group:last-child {
            border-bottom: none;
        }
        .label-with-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .info-value {
            font-size: 18px;
            font-weight: 500;
            padding-left: 26px;
            color: #fff;
        }
        .info-value.password {
            letter-spacing: 3px;
            font-family: monospace;
            color: var(--text-muted);
        }
        .profile-footer {
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }
        .btn-primary {
            background: var(--primary-red);
            color: white;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.4);
            flex: 2;
        }
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            flex: 1;
        }
        .btn-secondary:hover {
            color: white;
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 0 40px 20px 40px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-success {
            background: rgba(70, 211, 105, 0.15);
            color: #46d369;
            border: 1px solid rgba(70, 211, 105, 0.3);
        }
        .alert-error {
            background: rgba(229, 9, 20, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #181818;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: white;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: white;
        }
        .input-wrapper {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 16px;
            background: #333;
            border: 1px solid transparent;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        input:invalid:not(:placeholder-shown) {
            border-color: #ff6b6b;
        }
        input:focus {
            outline: none;
            background: #444;
            border-bottom: 2px solid var(--primary-red);
        }
        .password-field i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }
        .btn-save {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .profile-card { margin: 0 15px; }
            .profile-header { flex-direction: column; text-align: center; padding: 30px; }
            .profile-footer { flex-direction: column-reverse; }
            .btn { width: 100%; }
            .info-value { padding-left: 0; margin-top: 5px; }
        }
        .avatar-img.premium {
            border-color: #FFD700;
            color: #FFD700;
            background: linear-gradient(135deg, #1a1a1a 0%, #332b00 100%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            position: relative;
        }
        .membership-badge.premium {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            font-weight: 800;
            padding: 5px 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        .membership-badge.free {
            background: rgba(255, 255, 255, 0.1);
            color: #b3b3b3;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .crown-icon {
            position: absolute;
            top: -18px;
            right: -12px;
            font-size: 28px;
            color: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            transform: rotate(20deg);
            z-index: 10;
            animation: floatCrown 3s ease-in-out infinite;
        }
        @keyframes floatCrown {
            0%, 100% { transform: rotate(20deg) translateY(0); }
            50% { transform: rotate(20deg) translateY(-3px); }
        }
        .upgrade-link {
            font-size: 13px; 
            color: #e50914; 
            margin-left: 10px; 
            text-decoration: none; 
            font-weight: 600;
            transition: all 0.2s;
        }
        .upgrade-link:hover {
            color: #ff4d4d;
            text-decoration: underline;
        }
        .main-header {
            background: rgba(0,0,0,0.8) !important;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar-img" th:classappend="${isVip} ? 'premium' : ''">
                    <i class="fas fa-user"></i>
                </div>
                <i class="fas fa-crown crown-icon" th:if="${isVip}"></i>
            </div>
            
            <div class="profile-title">
                <h2>Xin chào, <span th:text="${userProfile.userName}">User</span></h2>
                <div th:if="${isVip}">
                    <span style="color: #FFD700; font-weight: 500;">Thành viên Thượng hạng</span>
                    <span class="membership-badge premium">
                        <i class="fas fa-crown"></i> PREMIUM
                    </span>
                </div>
                <div th:unless="${isVip}">
                    <span>Thành viên Thường</span>
                    <span class="membership-badge free">
                        <i class="fas fa-user"></i> BASIC
                    </span>
                    <a th:href="@{/subscriptionPlan}" class="upgrade-link">
                        Nâng cấp ngay <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>
        </div>

        <div class="profile-body">
            <div class="info-group">
                <div class="label-with-icon"><i class="fas fa-user"></i> Tên người dùng</div>
                <div class="info-value" th:text="${userProfile.userName}">Nguyen Van A</div>
            </div>
            <div class="info-group">
                <div class="label-with-icon"><i class="fas fa-envelope"></i> Email</div>
                <div class="info-value" th:text="${userProfile.email}">email@example.com</div>
            </div>
            <div class="info-group">
                <div class="label-with-icon"><i class="fas fa-phone"></i> Số điện thoại</div>
                <div class="info-value" th:text="${userProfile.phoneNumber}">0912345678</div>
            </div>
            <div class="info-group">
                <div class="label-with-icon"><i class="fas fa-lock"></i> Mật khẩu</div>
                <div class="info-value password">••••••••••••</div>
            </div>
        </div>

        <div class="profile-footer">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <a th:href="@{/payment/history}" class="btn btn-secondary">
                <i class="fas fa-receipt"></i> Giao dịch
            </a>
            <button onclick="toggleEditForm()" class="btn btn-primary">
                <i class="fas fa-pen-to-square"></i> Chỉnh sửa hồ sơ
            </button>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleEditForm()">&times;</span>
            <h3 class="modal-title">Cập nhật thông tin</h3>
            <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="input-wrapper">
                    <input type="text" th:field="*{userName}" placeholder="Tên người dùng" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" th:field="*{email}" placeholder="Email mới (Yêu cầu đăng nhập lại)" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" th:field="*{phoneNumber}" placeholder="Số điện thoại (10 chữ số)" required pattern="[0-9]{10}" title="Số điện thoại phải bao gồm đúng 10 chữ số">
                </div>
                <div class="input-wrapper password-field">
                    <input type="password" id="confirmPassword" name="currentPassword" placeholder="Xác nhận mật khẩu hiện tại" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-save">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <script>
        function toggleEditForm() {
            var modal = document.getElementById('editModal');
            var body = document.body;
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                body.style.overflow = 'auto';
            } else {
                modal.classList.add('active');
                body.style.overflow = 'hidden';
                setTimeout(() => {
                    const firstInput = modal.querySelector('input:not([type="hidden"])');
                    if (firstInput) firstInput.focus();
                }, 100);
            }
        }
        function togglePasswordVisibility(fieldId, iconElement) {
            var passwordField = document.getElementById(fieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        document.getElementById('editModal').addEventListener('click', function (e) {
            if (e.target === this) toggleEditForm();
        });
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('editModal').classList.contains('active')) {
                toggleEditForm();
            }
        });
    </script>
</body>
</html>
