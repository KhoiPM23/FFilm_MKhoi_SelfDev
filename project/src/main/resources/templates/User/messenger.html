<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messenger - FFilm Connect</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css"> <link rel="stylesheet" href="/css/messenger.css"> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="messenger-body">

    <div th:replace="fragments/header :: header"></div>

    <div class="messenger-container">
        <div class="msg-sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <div class="icon-btn"><i class="fas fa-edit"></i></div>
            </div>

            <div class="search-wrapper">
                <i class="fas fa-search text-muted"></i>
                <input type="text" placeholder="Tìm kiếm trên Messenger">
            </div>

            <div class="conversation-list" id="conversationList">
                <div class="text-center mt-4 text-muted">
                    <i class="fas fa-circle-notch fa-spin"></i> Đang tải...
                </div>
            </div>
        </div>

        <div class="msg-chat-area">
            
            <div id="emptyState" class="empty-state">
                <i class="fab fa-facebook-messenger"></i>
                <h3>Chọn một đoạn chat để bắt đầu</h3>
            </div>

            <div id="chatInterface" style="display: none; flex-direction: column; height: 100%;">
                
                <div class="chat-header">
                    <div class="chat-user-info">
                        <img id="headerAvatar" src="/images/placeholder-user.jpg" class="avatar-img">
                        <div>
                            <h4 id="headerName" style="margin: 0; font-size: 16px;">User Name</h4>
                            <small class="text-success">Đang hoạt động</small>
                        </div>
                    </div>
                    <div class="chat-status-bar" id="chatHeaderStatus" style="margin-left: 15px; display: flex; align-items: center;"></div>
                    <div class="chat-actions">
                        <i class="fas fa-phone-alt" title="Gọi thoại"></i>
                        <i class="fas fa-video" title="Video Call"></i>
                        <i class="fas fa-info-circle" title="Thông tin"></i>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    </div>

                <div class="recording-ui">
                    <i class="fas fa-microphone-alt fa-beat"></i> Đang ghi âm...
                </div>

                <div id="stickerMenu" class="sticker-menu"></div>

                <div class="chat-footer">
    
                    <div class="input-actions" id="normalInputState">
                        <label class="footer-btn" title="Gửi ảnh/video">
                            <i class="fas fa-image"></i>
                            <input type="file" id="imageInput" hidden accept="image/*,video/*">
                        </label>
                        
                        <div class="footer-btn" onclick="window.toggleStickers()" title="Nhãn dán">
                            <i class="fas fa-sticky-note"></i>
                        </div>

                        <label class="footer-btn" title="Đính kèm file">
                            <i class="fas fa-paperclip"></i>
                            <input type="file" id="fileInput" hidden>
                        </label>

                        <div class="input-group">
                            <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." autocomplete="off">
                            <i class="fas fa-smile emoji-btn" onclick="toggleEmojiPicker()"></i> 
                        </div>

                        <div class="footer-btn send-btn" onclick="window.sendTextMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        
                        <div class="footer-btn mic-btn" onclick="window.startRecording()" title="Ghi âm">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>

                    <div class="recording-ui" id="recordingState" style="display: none;">
                        <div class="footer-btn cancel-record" onclick="window.cancelRecording()" title="Hủy">
                            <i class="fas fa-times"></i>
                        </div>

                        <div class="record-display">
                            <div class="record-dot"></div> <span id="recordTimer">00:00</span>
                            <div class="fake-wave">
                                <span></span><span></span><span></span><span></span><span></span>
                            </div>
                            <span class="record-hint">Đang ghi âm...</span>
                        </div>

                        <div class="footer-btn send-record-btn" onclick="window.finishRecording()" title="Gửi ghi âm">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>

                </div>

                <div id="stickerMenu" class="sticker-menu" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /* Lấy thông tin user hiện tại để JS xử lý logic 'mine' vs 'other' nếu cần */
        const currentUser = /*[[${userJson}]]*/ {};
    </script>
    <script src="/js/messenger.js"></script>
    <script>
        $(document).ready(function() {
            if (typeof window.messengerInit === 'function') {
                window.messengerInit();
            }
        });
    </script>
</body>
</html>
